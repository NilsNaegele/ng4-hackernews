<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ng4-hackernews</title>
  <base href="/">
  <meta name="description" content="A Hacker News client built with Angular 4, Angular CLI, RxJS and Webpack">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">  
<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">
</head>
<body>
  <app-root>launch my baby ...</app-root>

  <div class="app-loader" id="content">
      <img class="logo" src="assets/rhlogo.png" alt="logo">
      <noscript>
        <h4 style="font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica', Helvetica;">
          Sorry, JavaScript needs to be enabled in order to run this application.
        </h4>
      </noscript>
  </div>

</body>
<script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
              // registration successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function(error) {
              // registration failed
              console.log('ServiceWorker registration failed: ', error);
            });
          }
</script>
</html>
